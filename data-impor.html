    <script type="text/javascript">
        $(document).ready(function() {
            $.get("assets/data/imporKomoditi.csv", function(csvString) {
                var dataSet = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
                      
                // transform year header from number to text      
                for(var i=1;i<=7;i++){
                    dataSet[0][i] = dataSet[0][i].toString()
                }   
                $('#bootstrap-data-table').DataTable().destroy();
                table = $('#bootstrap-data-table').DataTable({
                    data: dataSet.slice(1),
                    columns: [
                        { data: 0 },
                        { data: 1 },
                        { data: 2 },
                        { data: 3 },
                        { data: 4 },
                        { data: 6 },
                        { data: 7 },
                        { data: 8 },
                        { data: 9 },
                        { data: 10 }
                    ]                    
                });
            })            
        });
  </script>
